<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Workshop: LaTeX</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/league.css"> <!-- sky, serif -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">
	<!-- zenburn, monokai -->
	<style>
		.reveal pre code {
			max-height: fit-content !important;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="readme.md" data-separator-notes="^Note:" data-separator="^\r?\n---\r?\n$"
				data-separator-vertical="^\r?\n------\r?\n$"></section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		Reveal.initialize({
			hash: true,
			width: '80%',
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
